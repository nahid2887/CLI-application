<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-5 text-center">
        <h1 class="text-4xl font-semibold">Update Employee</h1>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4">
        <!-- Employee Update Form -->
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form action="{{ url_for('update_employee_route', emp_id=employee.emp_id) }}" method="post">
                <!-- Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
                    <input type="text" name="name" value="{{ employee.name }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Designation -->
                <div class="mb-4">
                    <label for="designation" class="block text-gray-700 font-semibold mb-2">Designation:</label>
                    <input type="text" name="designation" value="{{ employee.designation }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="number" class="block text-gray-700 font-semibold mb-2">Phone Number:</label>
                    <input type="number" name="number" value="{{ employee.number }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Salary -->
                <div class="mb-4">
                    <label for="salary" class="block text-gray-700 font-semibold mb-2">Salary:</label>
                    <input type="number" name="salary" value="{{ employee.salary }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Submit Button -->
                <div class="mb-4 text-center">
                    <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Update Employee</button>
                </div>
            </form>

            <!-- Back to Home Link -->
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
